<table>
  <tr>
    <td colspan="5">
      <h3>Order Items:</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/item/{{item.item.id}}">
        <img [src]="item.item.imageUrl">
      </a>
    </td>
    <td>
      {{item.item.name}}
    </td>
    <td>
      {{item.item.price | currency}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency}}
    </td>
  </tr>
  <tr>
    <td [colSpan]="3"></td><!--leave first 3 columns empty since we want to print the total price on R.H.S of the table-->
    <td>
      <strong>
        Total
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency}}
      </strong>
    </td>
  </tr>
</table>
