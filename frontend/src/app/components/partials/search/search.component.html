<div class="search-container">
  <input
    id="search"
    type="text"
    placeholder="Search items of your choice"
    (input)="onTextChange($event)" 
    [value]="term"
    autocomplete="off"
  />
  <button (click)="search(term)">Search</button>
</div>

<div *ngIf="filteredItems$ | async as filteredItems" class="typeahead-dropdown">
  <ul>
    <li
      *ngFor="let item of filteredItems"
      (click)="selectBook(item?.name)"
    >
    {{ item?.name }}
    </li>
  </ul>
</div>
